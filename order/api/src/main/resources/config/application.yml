application:
  project: protocol

server:
  shutdown: graceful
  #port: 8080
  port: 8100

spring:
  #application.name: protocol-${common.blockchain}-order-indexer-api
  application.name: protocol-ethereum-order-indexer-api
  jackson:
    mapper:
      ACCEPT_CASE_INSENSITIVE_ENUMS: true
    deserialization:
      FAIL_ON_UNKNOWN_PROPERTIES: false
    default-property-inclusion: non_null
  main:
    banner-mode: log
    web-application-type: reactive
  cloud:
    consul:
      discovery:
        prefer-ip-address: true
        service-name: ${common.blockchain}-order-api
        hostname: ${common.blockchain}-order-api
  data:
    mongodb:
      #uri: mongodb://${mongodb.hosts}
      #database: ${mongodb.database}
      uri: mongodb://admin:123456@10.31.4.41:27017
      database: soundsright-test

rarible:
  ethereum:
    converter:
      enabled: true
    read-only-transaction-sender:
      enabled: true
  core:
    apm:
      agent:
        enabled: true
        server: http://10.31.4.32:8200  #http://elk_apm-server:8200
        packages: com.rarible.protocol.order.api
      web:
        filter:
          enabled: true
      annotation:
        enabled: true
    contract:
      enabled: true

