application:
  project: protocol

server:
  shutdown: graceful
  port: 8091

spring:
  #application.name: protocol-${common.blockchain}-nft-listener
  application.name: protocol-ethereum-nft-listener
  profiles:
    active: ethereum
  jackson:
    mapper:
      ACCEPT_CASE_INSENSITIVE_ENUMS: true
    deserialization:
      FAIL_ON_UNKNOWN_PROPERTIES: false
    default-property-inclusion: non_null
  codec:
    max-in-memory-size: 50MB
  aop:
    proxy-target-class: false
  main:
    banner-mode: log
    web-application-type: reactive
mongock:
  change-logs-scan-package:
    - com.rarible.ethereum.listener.log.mongock

rarible:
  core:
    apm:
      agent:
        enabled: true
        server: http://elk_apm-server:8200
        packages: com.rarible.protocol.nft.listener
  ethereum:
    max-frame-size: 104857600
    converter:
      enabled: true
    read-only-transaction-sender:
      enabled: true
  cache:
    use-locks: true

ethereumMaxFrameSize: 104857600
ethereumBlockBatchSize: 50

common:
  metric-root-path: "protocol.nft.indexer"
  cryptoPunksContractAddress: "0xb47e3cd837dDF8e4c57F05d70Ab865de6e193BBB"
  kafka-replica-set: localhost
  feature-flags:
    scanner-version: V1
  openseaLazyMintAddress: "0x88b48f654c30e99bc2e4a1559b4dcf1ad93fa656"
  factory:
      erc721Rarible: "0x31575E4426d195f6082aDdcD44e97cB4CEa1291C"
      erc721RaribleUser: "0xe5bF86F2FC1e0C704A8b2C095aD92C59100C63Ac"
      erc1155Rarible: "0x3Df4035EC62B97b5e3B5f160Cb84dCe4A9CB545D"
      erc1155RaribleUser: "0x5a5773ac6b87f15dF215A78BEfdce478C33D8418"
  royaltyRegistryAddress: "0x0000000000000000000000000000000000000000"

api:
  opensea:
    url: https://api.opensea.io/api/v1
    api-key: test
    read-timeout: 10000
    connect-timeout: 3000
    request-timeout: 20000
  properties:
    api-url: https://api.rarible.com/images
    cache-timeout: 315360000000 # 10 years (effectively, forever)
    request-timeout: 20000
    media-meta-timeout: 10000
  royalty:
    cache-timeout: 600000 # 10 min

blockchain:
  scanner:
    kafka:
      maxPollRecords: 100
    ethereum:
      blockchain: ${common.blockchain}
      service: "nft"
      optimisticLockRetries: 5
      retry-policy:
        scan:
          reconnect-delay: 2s
        client:
          delay: 2s
      monitoring:
        enabled: true
        rootPath: ${common.metric-root-path}
        worker:
          pollingPeriod: 1m

parityUrls: https://ropsten.infura.io/v3/8145642db2b94cf7bdba89a49e993418

redisUri: redis://10.31.4.41
